<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="hour">08:00am</div>
        <textarea class="col-8" id="work8"></textarea>
        <!-- Used this idea to have an input tag display the image, and link it to an event listener:
          https://stackoverflow.com/questions/8683528/embed-image-in-a-button-element -->
        <button class="savePng"><a href="#"><img class="savePngStyle" src="./assets/save.png"></a></button>
        <!-- Source used for save.png: https://www.iconspng.com/image/25574/mono-save -->
      </div>
      <div class="row time-block">
        <div class="hour">09:00am</div>
        <textarea class="col-8" id="work9"></textarea>
        <button class="savePng"><a href="#"><img class="savePngStyle" src="./assets/save.png"></a></button>
      </div>
      <div class="row time-block">
        <div class="hour">10:00am</div>
        <textarea class="col-8" id="work10"></textarea>
        <button class="savePng"><a href="#"><img class="savePngStyle" src="./assets/save.png"></a></button>
      </div>
      <div class="row time-block">
        <div class="hour">11:00am</div>
        <textarea class="col-8" id="work11"></textarea>
        <button class="savePng"><a href="#"><img class="savePngStyle" src="./assets/save.png"></a></button>
      </div>
      <div class="row time-block">
        <div class="hour">12:00pm</div>
        <textarea class="col-8" id="work12"></textarea>
        <button class="savePng"><a href="#"><img class="savePngStyle" src="./assets/save.png"></a></button>
      </div>
      <div class="row time-block">
        <div class="hour">01:00pm</div>
        <textarea class="col-8" id="work1"></textarea>
        <button class="savePng"><a href="#"><img class="savePngStyle" src="./assets/save.png"></a></button>
      </div>
      <div class="row time-block">
        <div class="hour">02:00pm</div>
        <textarea class="col-8" id="work2"></textarea>
        <button class="savePng"><a href="#"><img class="savePngStyle" src="./assets/save.png"></a></button>
      </div>
      <div class="row time-block">
        <div class="hour">03:00pm</div>
        <textarea class="col-8" id="work3"></textarea>
        <button class="savePng"><a href="#"><img class="savePngStyle" src="./assets/save.png"></a></button>
      </div>
      <div class="row time-block">
        <div class="hour">04:00pm</div>
        <textarea class="col-8" id="work4"></textarea>
        <button class="savePng"><a href="#"><img class="savePngStyle" src="./assets/save.png"></a></button>
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
